<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="this.name != 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar nombre
</button>

<button
  *ngIf="this.age != 25"
  class="btn btn-primary"
  (click)="changeAge()"
>
  Cambiar edad
</button>

<button
  class="btn btn-primary"
  (click)="resetForm()"
>
  Reset
</button>
